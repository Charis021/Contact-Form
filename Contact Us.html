<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="margin-top: 0;">
    <table border="0px" align="center" width="50%" style=" background-color: blue; color:  antiquewhite; margin-top: 0% ">
        <tr>
            <td>
                <div style="margin-top: 5%; text-align: center; font-size: 50px;" >Contact Us</div>
                <div style="margin-top: 2%; margin-bottom: 2%; text-align: center; font-size: 20px;">Got a question? We'd love to help you out.</div>
            </td>
        </tr>
        <tr >
            <td style="padding-left: 30px; padding-right: 30px;">
                <div style="margin-top: 5%; margin-bottom: 1%;"><label for="name">Name<sup style="color: red;">*</sup></label></div>
                <div><input type="text" id="name" style="width: 97%; height: 35px;"></div>
            </td>
        </tr>
        <tr>
            <td style="padding-left: 30px; padding-right: 30px;">
                <div style="margin-top: 5%; margin-bottom: 1%;"><label for="email">Email<sup style="color: red;">*</sup></label></div>
                <div><input type="email" id="email" style="width: 97%;height: 35px;"></div>
            </td>
        </tr>
        <tr>
            <td style="padding-left: 30px; padding-right: 30px;">
                <div style="margin-top: 5%; margin-bottom: 1%;" ><label for="msg">Message</label></div>
                <div><textarea name="message" id="msg" cols="30" rows="5" style="width: 97.5%; height: 100px;"></textarea></div>
            </td>
        </tr>
        <tr>
            <td style="padding-left: 30px; padding-right: 30px;">
                <div ><input type="submit" id="submit" value="SEND MESSAGE" style="width: 98.5%; height: 40px; font-size: 15px; margin-bottom: 5%; margin-top: 2%; border: 1px; color: aliceblue; cursor: pointer; background-color: rgba(33, 105, 214, 0.608);"  ></div>
            </td>
        </tr>
    </table>
</body>
</html>
